<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Base de Conhecimento</title>
</head>
<body>
    <header>
        <h1>Base de Conhecimento</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Digite o nome de um filme...">
            <div class="filter-container">
                <label for="genre-filter">Gênero:</label>
                <select id="genre-filter"></select>
            </div>
        </div>
    </header>

    <main>
        <section class="card-container">
            <!-- Os cards de filmes serão inseridos aqui via JavaScript -->
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Sua Base de Filmes. Todos os direitos reservados.</p>
            <p>Desenvolvido por Euclides Marques</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
